name: Deploy Pages

on:
  push:
    branches: [ "master" ]


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  JavaSite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package project
        run: mvn clean package -DskipTests -U -B -P cf-it-tests,examples

      - name: Build site
        run: mvn -U -B site:site site:stage -P docs,cf-it-tests,examples

      - name: Zip Site
        run: tar -czf site.tar.gz target/staging

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mvn docs
          path: site.tar.gz

  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: mkdocs build -d./_site
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mk docs
          path: _site

  mergeBuilds:
    runs-on: ubuntu-latest
    needs:
      - JavaSite
      - mkdocs
    steps:
      - name: Download Mkdocs artifact
        uses: actions/download-artifact@v3
        with:
          name: Mk docs
          path: _site
      - name: Download mvn artifact
        uses: actions/download-artifact@v3
        with:
          name: Mvn docs
          path: site.tar.gz

      - name: Unpack
        run: |
          mkdir -p _site/mvn 
          tar -xvf site.tar.gz --strip-components=2 -C _site/mvn

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    needs: mergeBuilds
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2